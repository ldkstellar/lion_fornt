<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="box">
    <input type="text">
    <input type="text">
    <input type="text">
    <input type="text">
    <input type="text">
    <input type="text">
    <button>제출</button>
    
</div>
<p id="correct">정답입니다.</p>

<script>
    let answer = "comeone";
    let comment =  document.getElementById('correct');
    let input = document.querySelectorAll('input');
    
    document.querySelector('button').addEventListener('click',function name(params) {
        let cnt = 0;
        for (let index = 0; index < 6; index++) {
            if (input[index].value === answer[index]) {
            input[index].style.background = 'green';
            
            ++cnt;
            
            
        }
        else if(answer.includes(input[index].value)){
            input[index].style.background = "yellow";
            
        }
        else {
            input[index].style.background = "grey";
        }
            
        }
       
        
        if (cnt === 6) {
            comment.style.display = "block";
        }
    });
   
    
    
 
  
    
</script>

</body>
</html>
